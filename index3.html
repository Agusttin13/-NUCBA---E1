<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>


    <header>
        <h1>Fomulario de registro</h1>
    </header>


    <section>


        <form>


            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre">
            </div>
            
            <br/>
            
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Ingrese su apellido">
            </div>
    
            <br/>

            <div>
                <label>Modalidad de cursada:</label>
                <span>
                    <input type="radio" id="opcion1" name="opcion" value="opcion1">
                    <label for="opcion1">On-Demand</label>
                    
                    <input type="radio" id="opcion2" name="opcion" value="opcion2">
                     <label for="opcion2">En Vivo</label>
                </span>
            </div>

            <br/>
    
            <div>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" placeholder="Ingrese su correo">
            </div>
    
            <br/>
    
            <div>
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
            </div>
    
            <br/>
    
            <div>
                <input type="checkbox" id="checkbox2">
                <label for="checkbox2">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
            </div>
        
            <br/>
    
            <div>
                <input type="submit" value="Enviar">
            </div>
    
    
        </form>

    
    </section>

    <hr/>
    
    <footer>
        <a href="index.html">Ejercicio 1</a>
        <br/>
        <br/>
        <a href="index2.html">Ejercicio 2</a>
    </footer>

</body>
</html>
